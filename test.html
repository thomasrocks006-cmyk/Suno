<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .check {
            font-size: 2em;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check">âœ“</div>
        <h1>SERVER IS WORKING</h1>
        <div class="status">
            <p>Port: <strong>3000</strong></p>
            <p>Mode: <strong>Development</strong></p>
            <p>Time: <strong id="time"></strong></p>
        </div>
        <p style="margin-top: 30px; opacity: 0.8;">
            If you can see this page, your Codespaces port forwarding is working correctly.
        </p>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
